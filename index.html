<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container-fluid" id="game-area">
            <div class="row">

                <div class="col-1 align-self-center" id="arrows-area">
                    <div class="row justify-content-center">
                        <button class="gamepad-arrow" id="up-arrow"><i class="fas fa-angle-double-up"></i></button>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-6">
                            <button class="gamepad-arrow" id="left-arrow"><i class="fas fa-angle-double-left"></i></button>
                        </div>
                        <div class="col-6">
                            <button class="gamepad-arrow" id="right-arrow"><i class="fas fa-angle-double-right"></i></button>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <button class="gamepad-arrow" id="down-arrow"><i class="fas fa-angle-double-down"></i></button>
                    </div>
                </div>

                <div class="col-10" id="screen-area">
                    <canvas id="screen"></canvas>
                </div>

                <div class="col-1 align-self-center" id="buttons-area">
                    <div class="row">
                        <div class="col-6">
                            <button class="gamepad-button" id="A">A</button>
                        </div>
                        <div class="col-6">
                            <button class="gamepad-button" id="B">B</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div id="scripts">
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/76ff3dfecf.js" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
