<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!--"lpos" landscape position-->
        <!--"vpos" vertical position -->
        <div class="container-fluid" id="game-area">
            <!--"d-none d-md-block" makes the column invisible when the screen size is small or less-->
            <!--"d-flex justify-content-between" makes that each element(E) has the form EXXEXXE where X are spaces-->
            <div id="landscape-mode" class="row d-flex justify-content-between">
                <div id="arrows-area-lpos" class="col-md-3 col-lg-2 align-self-center d-none d-md-block">
                    <div class="row">
                            <div class="col-md-12">
                                <button class="gamepad-arrow gamepad-arrow-lpos" id="up-arrow-lpos">>></button>
                            </div>
                        </div>
                    <div class="row">
                            <div class="col-md-6">
                                <button class="gamepad-arrow gamepad-arrow-lpos" id="left-arrow-lpos"><<</button>
                            </div>
                            <div class="col-md-6">
                                <button class="gamepad-arrow gamepad-arrow-lpos" id="right-arrow-lpos">>></button>
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="gamepad-arrow gamepad-arrow-lpos" id="down-arrow-lpos">>></button>
                        </div>
                    </div>
                </div>
                <div id="screen-area" class="col-md-6 col-lg-8 align-self-center" >
                    <canvas id="screen"></canvas>
                </div>
                <div id="buttons-area-lpos" class="col-md-3 col-lg-2 align-self-center d-none d-md-block" >
                    <div class="row">
                        <div class="col-6 col-sm-6">
                            <button class="gamepad-button gamepad-button-lpos" id="A-lpos">A</button>
                        </div>
                        <div class="col-6 col-sm-6">
                            <button class="gamepad-button gamepad-button-lpos" id="B-lpos">B</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--"d-md-none" makes the column invisible when the screen size is medium or more-->
            <!--"d-flex justify-content-between" makes that each element(E) has the form EXXEXXE where X are spaces-->
            <div id="vertical-mode" class="row d-md-none row d-flex justify-content-between">
                <div id="arrows-area-vpos" class="col-6 col-sm-6 align-self-center">
                    <div class="row">
                        <div class="col-12 col-md-12">
                            <button class="gamepad-arrow gamepad-arrow-vpos" id="up-arrow-vpos">>></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-sm-6">
                            <button class="gamepad-arrow gamepad-arrow-vpos" id="left-arrow-vpos"><<</button>
                        </div>
                        <div class="col-6 col-sm-6">
                            <button class="gamepad-arrow gamepad-arrow-vpos" id="right-arrow-vpos">>></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-12">
                            <button class="gamepad-arrow gamepad-arrow-vpos" id="down-arrow-vpos">>></button>
                        </div>
                    </div>
                </div>
                <div id="buttons-area-vpos" class="col-6 col-sm-6 align-self-center">
                    <div class="row">
                        <!--"d-flex justify-content-end" allow the element(E) the form XXE where X are spaces-->
                        <div class="col-6 col-sm-6 d-flex justify-content-end">
                            <button class="gamepad-button gamepad-button-vpos" id="A-vpos">A</button>
                        </div>
                        <!--"d-flex justify-content-start" allow the element(E) the form EXX where X are spaces-->
                        <div class="col-6 col-sm-6 d-flex justify-content-start">
                            <button class="gamepad-button gamepad-button-vpos" id="B-vpos">B</button>
                        </div>
                    </dstart
                </div>
            </div>
        </div>

        <div id="scripts">
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/76ff3dfecf.js" crossorigin="anonymous"></script>
            <script src="hashnake.js"></script>
        </div>
    </body>
</html>
