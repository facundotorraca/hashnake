<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hashnake</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!--"lpos" landscape position-->
        <!--"vpos" vertical position -->
        <div class="container-fluid" id="game-area">
            <!--"d-none d-md-block" makes the column invisible when the screen size is small or less-->
            <!--"d-flex justify-content-between" makes that each element(E) has the form EXXEXXE where X are spaces-->
            <div id="landscape-mode" class="row d-flex justify-content-between">
                <div id="arrows-area-lpos" class="col-md-3 col-lg-2 align-self-center d-none d-md-block">
                    <div class="row">
                        <div class="col-md-12">
                            <p class="score" id="score-lpos">score:</p>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-md-12">
                                <button class="gamepad-arrow gamepad-arrow-lpos up-arrow ripple" id="up-arrow-lpos">>></button>
                            </div>
                        </div>
                    <div class="row">
                            <div class="col-md-6">
                                <button class="gamepad-arrow gamepad-arrow-lpos left-arrow ripple" id="left-arrow-lpos"><<</button>
                            </div>
                            <div class="col-md-6">
                                <button class="gamepad-arrow gamepad-arrow-lpos right-arrow ripple" id="right-arrow-lpos">>></button>
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="gamepad-arrow gamepad-arrow-lpos down-arrow ripple" id="down-arrow-lpos">>></button>
                        </div>
                    </div>
                </div>
                <div id="screen-area" class="col-md-6 col-lg-8 align-self-center" >
                    <canvas id="screen"></canvas>
                </div>
                <div id="buttons-area-lpos" class="col-md-3 col-lg-2 align-self-center d-none d-md-block" >
                    <div class="row justify-content-end">
                        <div class="col-md-12">
                            <p class="record" id="record-lpos">record:</p>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4 col-lg-6">
                            <button class="gamepad-button gamepad-button-lpos a-button ripple" id="A-lpos">A</button>
                        </div>
                        <div class="col-md-4 col-lg-6">
                            <button class="gamepad-button gamepad-button-lpos b-button ripple" id="B-lpos">B</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="link-github" class="row d-flex justify-content-center">
                <div class="col-md-12">
                    <a href="https://github.com/facutorraca/hashnake">
                        <span>
                            <svg viewBox="0 0 16 16" width="1.5em" height="1.5em">
                                <path fill="gold" d="M7.999,0.431c-4.285,0-7.76,3.474-7.76,7.761 c0,3.428,2.223,6.337,5.307,7.363c0.388,0.071,0.53-0.168,0.53-0.374c0-0.184-0.007-0.672-0.01-1.32 c-2.159,0.469-2.614-1.04-2.614-1.04c-0.353-0.896-0.862-1.135-0.862-1.135c-0.705-0.481,0.053-0.472,0.053-0.472 c0.779,0.055,1.189,0.8,1.189,0.8c0.692,1.186,1.816,0.843,2.258,0.645c0.071-0.502,0.271-0.843,0.493-1.037 C4.86,11.425,3.049,10.76,3.049,7.786c0-0.847,0.302-1.54,0.799-2.082C3.768,5.507,3.501,4.718,3.924,3.65 c0,0,0.652-0.209,2.134,0.796C6.677,4.273,7.34,4.187,8,4.184c0.659,0.003,1.323,0.089,1.943,0.261 c1.482-1.004,2.132-0.796,2.132-0.796c0.423,1.068,0.157,1.857,0.077,2.054c0.497,0.542,0.798,1.235,0.798,2.082 c0,2.981-1.814,3.637-3.543,3.829c0.279,0.24,0.527,0.713,0.527,1.437c0,1.037-0.01,1.874-0.01,2.129 c0,0.208,0.14,0.449,0.534,0.373c3.081-1.028,5.302-3.935,5.302-7.362C15.76,3.906,12.285,0.431,7.999,0.431z"/>
                            </svg>
                        </span>
                    </a>
                </div>
            </div>

            <!--"d-md-none" makes the column invisible when the screen size is medium or more-->
            <!--"d-flex justify-content-between" makes that each element(E) has the form EXXEXXE where X are spaces-->
            <div  id="vertical-mode" class="d-md-none">
                <div class="row d-flex justify-content-around">
                    <div class="col-5 col-md-5">
                        <p class="score" id="score-vpos">score: xxx</p>
                    </div>
                    <div id="link-github-vpos" class="col-2 col-md-2">
                        <a href="https://github.com/facutorraca/hashnake">
                            <span>
                                <svg viewBox="0 0 16 16" width="1.5em" height="1.5em">
                                    <path fill="gold" d="M7.999,0.431c-4.285,0-7.76,3.474-7.76,7.761 c0,3.428,2.223,6.337,5.307,7.363c0.388,0.071,0.53-0.168,0.53-0.374c0-0.184-0.007-0.672-0.01-1.32 c-2.159,0.469-2.614-1.04-2.614-1.04c-0.353-0.896-0.862-1.135-0.862-1.135c-0.705-0.481,0.053-0.472,0.053-0.472 c0.779,0.055,1.189,0.8,1.189,0.8c0.692,1.186,1.816,0.843,2.258,0.645c0.071-0.502,0.271-0.843,0.493-1.037 C4.86,11.425,3.049,10.76,3.049,7.786c0-0.847,0.302-1.54,0.799-2.082C3.768,5.507,3.501,4.718,3.924,3.65 c0,0,0.652-0.209,2.134,0.796C6.677,4.273,7.34,4.187,8,4.184c0.659,0.003,1.323,0.089,1.943,0.261 c1.482-1.004,2.132-0.796,2.132-0.796c0.423,1.068,0.157,1.857,0.077,2.054c0.497,0.542,0.798,1.235,0.798,2.082 c0,2.981-1.814,3.637-3.543,3.829c0.279,0.24,0.527,0.713,0.527,1.437c0,1.037-0.01,1.874-0.01,2.129 c0,0.208,0.14,0.449,0.534,0.373c3.081-1.028,5.302-3.935,5.302-7.362C15.76,3.906,12.285,0.431,7.999,0.431z"/>
                                </svg>
                            </span>
                        </a>
                    </div>
                    <div class="col-5 col-md-5">
                        <p class="record" id="record-vpos">record: xxx</p>
                    </div>
                </div>
                <div class="row d-flex justify-content-between">
                    <div id="arrows-area-vpos" class="col-6 col-sm-6 align-self-center">
                        <div class="row">
                            <div class="col-12 col-md-12">
                                <button class="gamepad-arrow gamepad-arrow-vpos up-arrow ripple" id="up-arrow-vpos">>></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 col-sm-6">
                                <button class="gamepad-arrow gamepad-arrow-vpos left-arrow ripple" id="left-arrow-vpos"><<</button>
                            </div>
                            <div class="col-6 col-sm-6">
                                <button class="gamepad-arrow gamepad-arrow-vpos right-arrow ripple" id="right-arrow-vpos">>></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-12">
                                <button class="gamepad-arrow gamepad-arrow-vpos down-arrow ripple" id="down-arrow-vpos">>></button>
                            </div>
                        </div>
                    </div>
                    <div id="buttons-area-vpos" class="col-6 col-sm-6 align-self-center">
                        <div class="row">
                            <!--"d-flex justify-content-end" allow the element(E) the form XXE where X are spaces-->
                            <div class="col-6 col-sm-6 d-flex justify-content-end">
                                <button class="gamepad-button gamepad-button-vpos a-button ripple" id="A-vpos">A</button>
                            </div>
                            <!--"d-flex justify-content-start" allow the element(E) the form EXX where X are spaces-->
                            <div class="col-6 col-sm-6 d-flex justify-content-start">
                                <button class="gamepad-button gamepad-button-vpos b-button ripple" id="B-vpos">B</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="scripts">
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                    crossorigin="anonymous">
            </script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                    crossorigin="anonymous">
            </script>
            <script src="https://kit.fontawesome.com/76ff3dfecf.js"
                    crossorigin="anonymous">
            </script>
            <script type="module" src="hashnake.js"></script>
        </div>
    </body>
</html>
